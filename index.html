

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="images\img-tea-cozy-logo.png" alt="">
        <ul>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
    </header>
    <main>
        <div class="main-background">
            <img class="main-background-image" src="images\img-mission-background.jpg" alt="">
            <div class="main-background-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>    
            </div>

        </div>
        <div class="food-items">
            <div class="berry-blitz">
                <img src="images\img-berryblitz.jpg" alt=""> 
                <span class="caption">Fall Berry Blitz Tea</span>   
            </div>
            <div class="spiced-rum">
                <img src="images\img-spiced-rum.jpg" alt="">
                <span class="caption">Spiced Rum Tea</span>
            </div>
            <div class="donut">
                <img src="images\img-donut.jpg" alt="">
                <span class="caption">Seasonal Donuts</span>
            </div>
            <div class="myrtle-ave">
                <img src="images\img-myrtle-ave.jpg" alt="">
                <span class="caption">Myrtle Ave Tea</span>
            </div>
            <div class="bedford-bizzare">
                <img src="images\img-bedford-bizarre.jpg" alt="">
                <span class="caption">Bedford Bizzare Tea</span>
            </div>
            
            
        </div>

        
    </main>
</body>
</html>
